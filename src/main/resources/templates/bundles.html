<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marking code bungles</title>
</head>
<body>
    <a href="/">back</a>

    <h4 style="color: lightpink">If you print over 10'000 codes in bundle it can process long time</h4>

    <h2>Marking code bungles</h2>
    <table border="1">
        <th>hide</th>
        <th>Date</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Print</th>
        <tr th:each="bundleDTO: ${bundleDTOs}">
            <td></td>
            <td th:text="${bundleDTO.getDateOfOrder()}"></td>
            <td th:text="${bundleDTO.getProductName()}"></td>
            <td th:text="${bundleDTO.getQuantity()}" style="text-align: right"></td>
            <td><form method="get" th:action="@{/markCode/Print/print{id}.pdf(id=${bundleDTO.getId()})}"><input type="submit" value="print"></form></td>
        </tr>
    </table>

</body>
</html>
